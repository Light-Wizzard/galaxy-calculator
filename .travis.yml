sudo: false
language: cpp
branches:
  only:
    - master

jobs:
  include:
    - os: linux
      dist: xenial
      sudo: require
      compiler: gcc
      addons:
        apt:
          sources:
            - sourceline: ppa:ubuntu-toolchain-r/test
            - sourceline: ppa:beineri/opt-qt-5.12.6-xenial
          packages:
            - binutils
            - g++-7
            - libgl1-mesa-dev
            - libxkbcommon-x11-0
            - zlib1g-dev
            - libzstd-dev
            - p7zip-full  
            - g++-7
            - git
      env:
        - APPIMAGE="true"
        - MATRIX_EVAL="CC=gcc-7 && CXX=g++-7"
    - os: linux
      dist: xenial
      sudo: require
      services: docker
      env: WEBASM="true"
    - os: osx
      osx_image: xcode11.0
      compiler: clang
      env:
        - DMG="true"
        - MATRIX_EVAL="COMPILER=clang++"

before_install:
    - export RED='\033[0;31m';
    - export NC='\033[0m';
    - if [ -z "${GITHUB_TOKEN}" ]; then
        export GITHUB_TOKEN="${github_token}";
        echo "${RED}Add GITHUB_TOKEN to your Travis Settings Environment Variable with a value from Github Settings Developer Personal access tolkens{NC}";
      fi
    - if [ -z "${GITHUB_USERNAME}" ]; then
        echo "${RED}Add GITHUB_USERNAME to your Travis Settings Environment Variable with your Github User Name, the first one in the path to github{NC}";
      fi
    - if [ -z "${GITHUB_PROJECT}" ]; then
        echo "${RED}Add GITHUB_PROJECT to your Travis Settings Environment Variable with your Github Project Name, the second one in the path to github{NC}";
      fi
    - if [ -z "${GITHUB_EMAIL}" ]; then
        echo "${RED}Add GITHUB_EMAIL to your Travis Settings Environment Variable with your Github email address{NC}";
      fi
    - if [ -z "${REPO_SLUG}" ]; then
        export REPO_SLUG="Light-Wizzard/galaxy-calculator";
        echo "${RED}Add REPO_SLUG to your Travis Settings Environment Variable with the path from your Github project, User-Name/Project-Name{NC}";
      fi
    - if [ -z "${BIN_PRO_RES_NAME}" ]; then
        export BIN_PRO_RES_NAME="Galaxy-Calculator";
        echo "${RED}Add BIN_PRO_RES_NAME to your Travis Settings Environment Variable with a value from Github x{NC}";
      fi
    - if [ -z "${QTV}" ]; then
        export QTV="qt512";
        echo "${RED}Add QTV to your Travis Settings Environment Variable with the version of Qt you want to use from beineri repo, qt512{NC}";
      fi
    - if [ -z "${QT_WASM_VER}" ]; then
        export QT_WASM_VER="5.13_latest";
        echo "${RED}Add QT_WASM_VER to your Travis Settings Environment Variable with the version of Qt WASM, 5.13_latest{NC}";
      fi
    - if [ -z "${QT_EMAIL}" ]; then
        echo "${RED}Add QT_EMAIL to your Travis Settings Environment Variable with the Email Address for your Qt Account in your qtaccount.ini file, leave blank if not using it{NC}";
      fi
    - if [ -z "${QT_JWT}" ]; then
        echo "${RED}Add QT_JWT to your Travis Settings Environment Variable with the jwt for your Qt Account in your qtaccount.ini file, leave blank if not using it{NC}";
      fi
    - if [ -z "${QT_U}" ]; then
        echo "${RED}Add QT_U to your Travis Settings Environment Variable with the u for your Qt Account in your qtaccount.ini file, leave blank if not using it{NC}";
      fi
    - if [ -z "${QT_VERSION}" ]; then
        export QT_VERSION="5.12.7";
        echo "${RED}Add QT_VERSION to your Travis Settings Environment Variables the Version of Qt to install, default is ${QT_VERSION} {NC}";
      fi
    - if [ -z "${QT_PK_VERSION}" ]; then
        case "$QT_VERSION" in
            '5.12.7')
                export QT_PK_VERSION="5.5127";
                ;;
            '5.13.2')
                export QT_PK_VERSION="5.5132";
                ;;
            '5.14.2')
                export QT_PK_VERSION="5.5142";
                ;;
            esac        
      fi
    - if [ -z "${QT_INSTALL_DIR}" ]; then
        export QT_INSTALL_DIR="${TRAVIS_BUILD_DIR}/Qt";
        echo "${RED}Add QT_INSTALL_DIR to your Travis Settings Environment Variables the Qt installation Directory, default is ${QT_INSTALL_DIR} {NC}";
      fi
    - if [ -z "${QT_BIN}" ]; then
        export QT_BIN="${QT_INSTALL_DIR}/${QT_VERSION}/gcc_64/bin";
        export QT_CI_PACKAGES=qt.qt${QT_PK_VERSION}.gcc_64;
        PATH="$TRAVIS_BUILD_DIR/Qt/${QT_VERSION}/gcc_64/bin:${PATH}";
      fi

install:
    - if [ ! -z "${APPIMAGE}" ]; then 
        echo "Install qt libraries for Linux";
        sudo apt-get update --yes; 
        sudo apt-get install --yes p7zip;
        sudo apt-get install --yes build-essential ${QTV}base ${QTV}quickcontrols ${QTV}quickcontrols2 ${QTV}graphicaleffects ${QTV}svg ${QTV}scxml libgl1-mesa-dev; 
        sudo apt-get autoremove;
        sudo apt-get -f install;
        sudo apt-get autoclean;
        source /opt/qt*/bin/qt*-env.sh;
        cp -v "${TRAVIS_BUILD_DIR}/tools/extract-qt-installer" .;
        cp -v "${TRAVIS_BUILD_DIR}/tools/install-qt" .;
        echo "install-qt.sh -d ${QT_INSTALL_DIR} --version ${QT_VERSION} qtbase qtdeclarative qtquickcontrols2 qttranslations qtscript qtsvg qtimageformats qttools icu;";
        export ARTIFACT="${BIN_PRO_RES_NAME}-x86_64.AppImage";
        export ARTIFACT_ZSYNC="${BIN_PRO_RES_NAME}-x86_64.AppImage.zsync";
      fi
    - if [ ! -z "${DMG}" ]; then 
        echo "Download last version of Qt with brew for Mac";
        brew update > /dev/null; 
        brew install qt5; 
        chmod -R 755 /usr/local/opt/qt5/*; 
        export QTDIR="/usr/local/opt/qt5"; export PATH="${QTDIR}/bin:$PATH"; export ARTIFACT="${BIN_PRO_RES_NAME}*.dmg"; 
      fi
      
script:
    - eval "${MATRIX_EVAL}"
    - if [ ! -z "${APPIMAGE}" ]; then bash tools/build-with-qmake.sh; fi
    - if [ ! -z "${DMG}" ]; then
        echo "Build project for Mac in /home/travis/build/[secure]/${BIN_PRO_RES_NAME}";
        mkdir build && cd build;
        qmake ..;
        make;
        echo "Run macdeployqt";
        macdeployqt "${BIN_PRO_RES_NAME}.app/" -qmldir=../qml -dmg;
        find . | grep dmg;
      fi
    - if [ ! -z "${WEBASM}" ]; then
        echo "Build WEBASM in /home/travis/build/[secure]/${BIN_PRO_RES_NAME}";
        git remote set-url origin https://${GITHUB_TOKEN}@github.com/${GITHUB_USERNAME}/${BIN_PRO_RES_NAME};
        git config remote.origin.fetch "+refs/heads/*:refs/remotes/origin/*";
        git fetch --all;
        git config --global user.name "${GITHUB_USERNAME}";
        git config --global user.email "${GITHUB_EMAIL}";
        echo "WEBASM make build folder and run docker";
        mkdir build;
        docker run --rm -v "${PWD}:/project/source" -v "${PWD}/build:/project/build" maukalinow/qtwasm_builder:${QT_WASM_VER};
        rm -rf build/{Makefile,*.o,*.cpp};
        git checkout --track origin/gh-pages;
        mv -v build/* .;
        rm -rf build;
        sudo mv -v "${BIN_PRO_RES_NAME}.html" index.html;
        echo "Created WEBASM";
        ls -lh;
        git add --all;
        git commit -sm "Update WebAssembly";
      fi    

after_success:
    - if [ "${TRAVIS_PULL_REQUEST}" != false ] || [ "${TRAVIS_BRANCH}" != "master" ]; then
        echo "This is not the master branch, no deploy will be done";
        travis_terminate 0;
      fi
    - wget -c https://raw.githubusercontent.com/${GITHUB_USERNAME}/${BIN_PRO_RES_NAME}/master/tools/upload.sh;
    - if [ ! -z "${APPIMAGE}" ]; then bash ./upload.sh "${ARTIFACT}"; bash ./upload.sh "${ARTIFACT_ZSYNC}"; fi
    - if [ ! -z "${APPIMAGE}" ]; then bash ./upload.sh "${ARTIFACT_GCI}"; fi
    - if [ ! -z "${DMG}" ]; then bash ./upload.sh "$ARTIFACT"; fi
    - if [ ! -z "${WEBASM}" ]; then git push origin gh-pages; fi
    
